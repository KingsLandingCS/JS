<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="demo"></p>


    <script>

        function delay(ms) {

            return new Promise(resolve => setTimeout(resolve, ms));
        }

        delay(2000).then(() => {

            console.log("Promise resolved after 2 seconds");
        })

    </script>

</body>

</html>
